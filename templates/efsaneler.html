{% extends "base.html" %}

{% block content_left %}
    <div class="page-detay">
        <h2>Efsaneler</h2>

        {% for efsane in efsaneler %}
            <div class="col-md-3">
                <div class="baskan item">
                <a href="">
                    <div class="baskan_resim">
                        <img alt=""
                             src="{{ efsane.foto.url }}"
                             title="Mathieu">
                    </div>
                    <div class="baskan_detay">
                        <p>
                            <span class="formaAd">{{ efsane.ad }}</span>
                            <span class="formaMevki">{{ efsane.mevki }}</span>
                        </p>
                    </div>
                </a>
            </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}
